{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'post_detail' comment.post.id %}">Cancel</a>
{% endblock %}
